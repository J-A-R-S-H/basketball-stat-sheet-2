<!DOCTYPE html>
<html>

<head>
    <title>NBA Legends Stats</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <h1>Round 10</h1>

    <div class="container">
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th class="sortable" data-stat="points">Points</th>
                    <th class="sortable" data-stat="assists">Assists</th>
                    <th class="sortable" data-stat="steals">Steals</th>
                    <th class="sortable" data-stat="fg">Shot attempts</th>
                    <th class="sortable" data-stat="twoPm">2PM</th>
                    <th class="sortable" data-stat="threePm">3PM</th>
                    <th class="sortable" data-stat="game1">Rebounds (WIP)</th>
                    <th class="sortable" data-stat="game2">Blocks (WIP)</th>
                    <th class="sortable" data-stat="game3">TO (WIP)</th>
                    <th class="sortable" data-stat="shotPercentage">Shot%</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Player rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
